<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UniTalk</title>
    <link href="/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
</head>

<body>
    <a class="btn-floating btn-large waves-effect waves-light modal-trigger z-depth-3" href="#users-list">
        <i class="material-icons">arrow_downward</i>
    </a>
    <div id="main-chat" class="container z-depth-3">
        <div id="chat-window">
            <div id="users-list" class="modal bottom-sheet">
                <div class="modal-header">
                    <a href="#!" class="modal-close btn-floating btn-large waves-effect waves-light red"><i class="material-icons">clear</i></a>
                </div>
                <div class="modal-content">
                    <h6>
                        <div id="num-users"></div>
                    </h6>
                    <div class="divider"></div>
                    <div id="list-items"></div>
                </div>
            </div>
            <div id="output">

            </div>
            <div id="typing"></div>
        </div>
        <div id="handler">
            <div class="input-field">
                <input id="handle" type="text" data-length="10">
                <label for="handle">Handle</label>
            </div>
            <button class="btn waves-effect waves-light" id="set-id">Set <i class="material-icons">check</i></button>
        </div>
        <div class="input-field">
            <input class="materialize-textarea" type="text" id="message" placeholder="Message" autofocus="autofocus" />
            <label for="message">Message</label>
        </div>
        <button class="btn waves-effect waves-light" id="send">Send <i class="material-icons right">send</i></button>
    </div>
    <script src="/chat.js"></script>
    <script>
        /*$(document).ready(function () {
            $('#users-list').modal();
        });*/
        var elem = document.querySelector('.modal');
        var instance = M.Modal.init(elem);
    </script>
</body>

</html>
